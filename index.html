<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Animations -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Vue -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<title>Who pays the bill</title>
	</head>
	<body>
		<div id="app">
			<div id="default-screen" class="container" v-if="data.isDefaultState">
				<div class="logo"><h1>Who pays the bill?</h1></div>
				<div class="input_container">
					<input type="text" v-model.trim="data.inputName" />
					<button @click="addName">Add</button>
				</div>
				<div
					v-if="data.showError"
					class="error_label animate__animated animate__fadeInDown"
				>
					{{data.error}}
				</div>
				<div class="list_of_names">
					<div
						v-for="name in data.names"
						:key="name"
						@click="removeName(name)"
						class="animate__animated animate__fadeIn"
					>
						{{name}}
					</div>
				</div>
				<div v-if="isReady" class="animate__animated animate__bounceIn">
					<div class="action_button" @click="showResults">Check the looser</div>
				</div>
			</div>
			<div id="result-screen" class="container" v-else>
				<div class="result_container">
					<h1>The looser is:</h1>
					<div class="result_value">{{data.result}}</div>
				</div>
				<div class="action_button" @click="resetApp">Start over</div>
				<br />
				<div class="action_button btn2" @click="goAgain">Choose another</div>
			</div>
		</div>
	</body>
	<script src="js/app.js"></script>
</html>
